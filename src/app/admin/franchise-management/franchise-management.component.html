<div class="container">
  <h2 class="title">Manage Requests</h2>

  <table class="request-table">
    <thead>
      <tr>
        <th>Location</th>
        <th>Services</th>
        <th>Stylists</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let request of paginatedRequests">
        <td>{{ request.state }} - {{ request.city }} - {{ request.outlet }}</td>
        <td>
          <table class="inner-table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Cost</th>
                <th>Gender</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let service of request.services">
                <td>{{ service.serviceName }}</td>
                <td>{{ service.cost }}</td>
                <td>{{ service.gender }}</td>
              </tr>
            </tbody>
          </table>
        </td>
        <td>
          <table class="inner-table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Gender</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let stylist of request.stylists">
                <td>{{ stylist.stylistName }}</td>
                <td>{{ stylist.gender }}</td>
              </tr>
            </tbody>
          </table>
        </td>
        <td>
          <input #message type="text" placeholder="Enter message">
          <button class="accept-btn" (click)="updateStatus(request._id, 'Accepted', message.value)">Accept</button>
          <button class="reject-btn" (click)="updateStatus(request._id, 'Rejected', message.value)">Reject</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Pagination Controls -->
  <div class="pagination-controls">
    <button class="pagination-btn" (click)="prevPage()" [disabled]="currentPage === 1">Previous</button>
    <span class="page-indicator">Page {{ currentPage }}</span>
    <button class="pagination-btn" (click)="nextPage()" [disabled]="currentPage * itemsPerPage >= requests.length">Next</button>
  </div>
</div>
