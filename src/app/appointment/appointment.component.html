
<form [formGroup]="appointmentForm" (ngSubmit)="submitAppointment()" class="appointment-form">
  <h2 class="form-title">Book Your Appointment</h2>

  <div class="form-group">
    <label>State:</label>
    <select formControlName="state" (change)="onStateChange($event)">
      <option *ngFor="let state of states" [value]="state">{{ state }}</option>
    </select>
  </div>

  <div class="form-group">
    <label>City:</label>
    <select formControlName="city" (change)="onCityChange($event)">
      <option *ngFor="let city of cities" [value]="city">{{ city }}</option>
    </select>
  </div>

  <div class="form-group">
    <label>Outlet:</label>
    <select formControlName="outlet" (change)="onOutletChange($event)">
      <option *ngFor="let outlet of outlets" [value]="outlet">{{ outlet }}</option>
    </select>
  </div>

  <div class="form-group">
    <label>Gender:</label>
    <select formControlName="gender" (change)="onGenderChange($event)">
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>
  </div>

  <label>Select Services:</label>
  <ul *ngIf="services.length > 0; else noServices" class="services-list">
    <li *ngFor="let service of services">
      <label class="checkbox-label">
        <input type="checkbox" (change)="toggleServiceSelection(service)" />
        {{ service.name }} - ₹{{ service.cost }}
      </label>
    </li>
  </ul>
  <ng-template #noServices>
    <p class="info-text">No services available.</p>
  </ng-template>

  <label>Select Stylists:</label>
  <ul *ngIf="stylists.length > 0; else noStylists" class="stylists-list">
    <li *ngFor="let stylist of stylists">
      <label class="checkbox-label">
        <input type="checkbox" (change)="toggleStylistSelection(stylist)" />
        {{ stylist }}
      </label>
    </li>
  </ul>
  <ng-template #noStylists>
    <p class="info-text">No stylists available.</p>
  </ng-template>

  <h4 class="total-cost">Total Cost: ₹{{ totalCost }}</h4>

  <div class="form-group">
    <label>Date:</label>
    <input type="date" formControlName="date" />
  </div>

  <div class="form-group">
    <label>Time:</label>
    <input type="time" formControlName="time" />
  </div>

  <div class="form-group">
    <label>Name:</label>
    <input type="text" formControlName="name" />
  </div>

  <div class="form-group">
    <label>Email:</label>
    <input type="email" formControlName="email" />
  </div>

  <div class="form-group">
    <label>Phone:</label>
    <input type="text" formControlName="phone" />
  </div>

  <div class="form-group">
    <label>Message:</label>
    <textarea formControlName="message"></textarea>
  </div>

  <div class="btn-container">
    <button type="button" class="btn-primary" (click)="submitAppointment()">
      Proceed to Payment
    </button>
  </div>

  <app-payment [appointmentData]="appointmentData"></app-payment>
</form>
